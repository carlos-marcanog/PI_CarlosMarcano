<div class="container" id="Educacion">
    <table>
        <thead>
            <h4>Educación</h4> 
            <button class="btn btn-success" type="button" data-bs-toggle="modal" data-bs-target="#modalNewEdu" *ngIf="isLogged"><i class="fa-solid fa-plus"></i></button>
        </thead>
        <tbody>
            <tr *ngFor="let Educacion of edu">
                <td>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            <div class="nombreE">
                                <h5>{{Educacion.nombreEdu}}</h5> - Año de Egreso: {{Educacion.anioEgreso}}
                            </div>
                            <h6>{{Educacion.ubicacion}}</h6>
                            <h6>Titulo Obtenido:<b>{{Educacion.titulo}}</b></h6>
                        </li>
                    </ul>
                </td>
                <td>
                    <button class="btn btn-warning" *ngIf="isLogged" routerLink="/editexp/{{Educacion.id}}"><i class="fa-solid fa-pen-to-square"></i></button>
                </td>
                <td>
                    <button class="btn btn-danger" (click)="delete(Educacion.id)" *ngIf="isLogged"><i class="fa-solid fa-trash" ></i> </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<app-neweducacion></app-neweducacion>
