    <div class="container" *ngIf="soft">
            <p class="text-black-50">Complete los Campos</p>
                <form #formSoft="ngForm" (ngSubmit)="onUpdate()" novalidate>

                    <div class="form-group mb-2">
                        <label for="nombreSoft">Nombre SoftSkill:</label>
                        <input type="text" class="form-control" id="nombreSoft" name="nombreSoft" [(ngModel)]="soft.nombre" required>
                    </div>

                    <div class="form-group mb-2">
                        <label for="porcentajeSoft">Porcentaje:</label>
                        <input type="text" class="form-control" id="porcentajeSoft" name="porcentajeSoft" [(ngModel)]="soft.porcentaje" required>
                    </div>

                    <div class="botones">
                        <button class="btn btn-primary m-4"><i class="fa-solid fa-floppy-disk"></i> Guardar</button>
                    </div>
                </form>
            </div>
