    <div class="container" *ngIf="skill">
        <h4>Editar Hard Skill</h4>
            <p class="text-black-50">Complete los Campos</p>
                <form #form="ngForm" (ngSubmit)="onUpdate()" novalidate>

                    <div class="form-group mb-2">
                        <label for="nombre">Nombre Skill:</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="skill.nombre" required>
                    </div>

                    <div class="form-group mb-2">
                        <label for="porcentaje">Porcentaje:</label>
                        <input type="text" class="form-control" id="porcentaje" name="porcentaje" [(ngModel)]="skill.porcentaje" required>
                    </div>

                    <div class="botones">
                        <button class="btn btn-primary m-4"><i class="fa-solid fa-floppy-disk"></i> Guardar</button>
                        <button class="btn btn-danger m-4" routerLink=""><i class="fa-solid fa-ban"></i> Cancelar</button>
                    </div>
                </form>
            </div>
