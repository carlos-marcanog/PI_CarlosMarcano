    <div class="container" *ngIf="proyecto">
        <h4>Editar Proyecto</h4>
            <p class="text-black-50">Complete los Campos</p>
                <form #formSoft="ngForm" (ngSubmit)="onUpdate()" novalidate>

                    <div class="form-group mb-2">
                        <label for="nombre">Nombre Proyecto:</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="proyecto.nombre" required>
                    </div>

                    <div class="form-group mb-2">
                        <label for="descripcion">Descripci√≥:</label>
                        <input type="text" class="form-control" id="descripcion" name="descripcion" [(ngModel)]="proyecto.descripcion" required>
                    </div>

                    <div class="form-group mb-2">
                        <label for="enlace">Enlace:</label>
                        <input type="text" class="form-control" id="enlace" name="enlace" [(ngModel)]="proyecto.enlace" required>
                    </div>

                    <div class="form-group mb-2">
                        <label for="img">Imagen:</label>
                        <input type="file" class="form-control" id="img" name="img" [(ngModel)]="proyecto.img" required>
                    </div>

                    <div class="botones">
                        <button class="btn btn-primary m-4"><i class="fa-solid fa-floppy-disk"></i> Guardar</button>
                        <button class="btn btn-danger m-4" routerLink=""><i class="fa-solid fa-ban"></i> Cancelar</button>
                    </div>
                </form>
            </div>
