<div class="container" *ngIf="persona">
            <p class="text-black-50">Complete los Campos</p>
                <form #form="ngForm" (ngSubmit)="onUpdate()" novalidate>

                    <div class="form-group mb-2">
                        <label for="nombre">Nombre:</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="persona.nombre" required>
                    </div>

                    <div class="form-group mb-2">
                        <label for="apellido">Apellido:</label>
                        <input type="text" class="form-control" id="apellido" name="apellido" [(ngModel)]="persona.apellido" required>
                    </div>

                    <div class="form-group mb-2">
                        <label for="cargo">Titulo:</label>
                        <input type="text" class="form-control" id="cargo" name="cargo" [(ngModel)]="persona.cargo" required>
                    </div>

                    <div class="form-group mb-2">
                        <label for="acercade">Acerca de:</label>
                        <input type="text" class="form-control" id="acercade" name="acercade" [(ngModel)]="persona.acercade" required>
                    </div>

                    <div class="form-group mb-2">
                        <label for="imagen">Imagen:</label>
                        <input type="text" class="form-control" id="imagen" name="imagen" [(ngModel)]="persona.img" required>
                    </div>

                    <div class="botones">
                        <button class="btn btn-primary m-4"><i class="fa-solid fa-floppy-disk"></i> Guardar</button>
                    </div>
                </form>
            </div>
