<!-- Ventana Modal -->
<div class="modal fade" id="modalLogin">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">

        <!-- Modal Header -->
        <div class="modal-header">
            <h4 class="modal-title fw-bold text-uppercase">Login</h4>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <!-- Modal Body -->
        <div class="modal-body">
            <div class="container-form">
            <p class="text-black-50">Por favor ingrese Usuario y Contraseña</p>
                <form #form="ngForm" (ngSubmit)="onLogin()" novalidate>
                    <!-- Email input -->
                    <div class="form-floating mb-2">
                        <input type="text" id="nombreUsuario" name="nombreUsuario" class="form-control" [(ngModel)]="nombreUsuario" [ngModelOptions]="{standalone: true}" placeholder="Dirección de Email" required/>
                        <label class="form-label" for="nombreUsuario">Nombre Usuario</label>
                    </div>

                    <!-- Password input -->
                    <div class="form-floating mb-2">
                        <input type="password" id="password" class="form-control" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" placeholder="Contraseña" required/>
                        <label class="form-label" for="password">Contraseña</label>
                    </div>

                    <!-- Submit button -->
                    <div class="botones">
                        <button type="submit" class="btn btn-primary m-4" data-bs-dismiss="modal"><i class="fa-solid fa-right-to-bracket"></i> Entrar</button>
                        <a href="#!"><span class="links">Registrarse</span></a>
                        <a href="#!"><span class="links">¿Olvidó su Contraseña?</span></a>
                    </div>
                </form>
            </div>
        </div>

        <!-- Modal Footer -->
        <div class="modal-footer">
           
        </div>
    </div>
  </div>
</div>
